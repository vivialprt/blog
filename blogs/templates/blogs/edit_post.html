{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2>Edit post:</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'blogs:edit_post' post.id %}" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
     <button name='submit' class='btn btn-primary'>Save</button>
    {% endbuttons %}
    <input type='hidden' name='next' value="{% url 'blogs:index' %}" />
  </form>

{% endblock content %}
